<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eel Example</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link href="css/font-awesome/all.css" rel="stylesheet">

    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/jquery/jquery-3.7.1.min.js"></script>
</head>

<body data-bs-theme="dark">
    <div id="wrap">
        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="fa fa-chevron-left fa-lg"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div id="main" class="row">
            <div class="col h-100">
                <div class="row h-75"></div>
                <div class="row h-25">
                    <div class="col-lg-6 col-gauge">
                        <div class="row h-100">
                            <div class="col-3 h-100">
                                <gauge arc=".75" size=".8" thickness=".2" color="" data="speed1" unit="mph"></gauge>
                            </div>
                            <div class="col-3 h-100">
                                <gauge arc=".75" size=".8" thickness=".2" color="" data="speed2" unit="mph"></gauge>
                            </div>
                            <div class="col-3 h-100">
                                <gauge arc=".75" size=".8" thickness=".2" color="" data="speed3" unit="mph"></gauge>
                            </div>
                            <div class="col-3 h-100">
                                <gauge arc=".75" size=".8" thickness=".2" color="" data="speed4" unit="mph"></gauge>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-gauge">
                        <div class="row h-100">
                            <div class="col-3 h-100">
                                <gauge arc=".75" size=".8" thickness=".2" color="" data="speed5" unit="mph"></gauge>
                            </div>
                            <div class="col-3 h-100">
                                <gauge arc=".75" size=".8" thickness=".2" color="" data="speed6" unit="mph"></gauge>
                            </div>
                            <div class="col-3 h-100">
                                <gauge arc=".75" size=".8" thickness=".2" color="" data="speed7" unit="mph"></gauge>
                            </div>
                            <div class="col-3 h-100">
                                <gauge arc=".75" size=".8" thickness=".2" color="" data="speed8" unit="mph"></gauge>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/utils/gauge.js"></script>
<script src="js/main.js"></script>

</html>
